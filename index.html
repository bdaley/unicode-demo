<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Demo</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">

            <!-- See https://www.toptal.com/designers/htmlarrows/symbols/ for more! -->
            <ul>
                <li><span>&copy;</span> - Copyright</li>
                <li><span>&amp;</span> - Ampersand</li>
                <li><span>&#9743;</span> - Telephone</li>
                <li><span>&#9842;</span> - Recycle</li>
                <li><span style="color: lightblue">&#10054;</span> - Snowflake</li>
                <li><span>&#9776;</span> - Hamburger (sort of)</li>
            </ul>

        </div>

        <hr>

        <ul class="checklist">
            <li>Get milk</li>
            <li>Pickup Kids</li>
        </ul>

    </div>

</body>
</html>
